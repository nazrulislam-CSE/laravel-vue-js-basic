<!DOCTYPE html>
<html>
<head>
	<title>Prectise Vue Js</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<!-- This is Vue Js Element -->
		<h3>{{ name }}</h3>
		<!-- This is Vue Js Methods -->
		<h3>{{ MyFunction() }}</h3>
		<h3>{{ MyAge(25) }}</h3>
	</div>
	<script type="text/javascript">
		let app = new Vue({
			el:'#app',
			data:{
				name:'Hellow Vue Js'
			},
			methods:{
				MyFunction(){
					return 'Hellow Vue Js Methods'
				},
				MyAge(age){
					return `${this.name} My Age is ${age}`
				}
			}
		})
	</script>
</body>
</html>
