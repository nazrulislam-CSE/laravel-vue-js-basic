<!DOCTYPE html>
<html>
<head>
	<title>Vue Js For Loop</title>
	<!-- vue js  -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<!-- bootstrap css -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<!-- fontawesome css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

	<div class="container">
		<div class="row mt-3 text-center">
			<div class="col-sm-12">
				<div id="app">
					<!-- Vue Js Keyboard  -->
					<h3 class="text-primary">For Loop Conditon</h3><br>
					<ol>
						<li v-for="name in names">{{ name }}</li>
					</ol><br>
					<ul>
						<li v-for="fruit in fruits">{{ fruit.name }} | {{ fruit.color }} | {{ fruit.weight }}</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<!-- Vue Js Keyboard -->
	<script type="text/javascript">
		let app = new Vue({
			el:'#app',
			data:{
				names: ['Nazrul','Asraful','Moloy','Sagor','Nasim','Bassu'],
				fruits:[
					{name:'Mango', color:'yellow', weight:200},
					{name:'Orange', color:'orange', weight:50},
					{name:'Banana', color:'yellow', weight:70}
				]
			},
			methods:{

			}
		})
	</script>

	<!-- bootstrap js -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
