<!DOCTYPE html>
<html>
<head>
	<title>Vue Js Event</title>
	<!-- vue js  -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<!-- bootstrap css -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<!-- fontawesome css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- canvas style -->
	<style type="text/css">
		.canvas{
			height: 240px;
			width: 240px;
			margin-top: 20px;
			background-color: orange;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row mt-3 text-center">
			<div class="col-sm-12">
				<div id="app">
					<!-- First Show Dolar Increment  -->
					<h3 class="text-primary">I earn {{ dolar }}$ Per Month</h3>
					<a @dblclick="Amount(5)" href="#" class="btn btn-success btn-sm">
						<i class="fa-solid fa-plus"></i></i>
					</a>
					<a @click="Amount(-5)" href="#" class="btn btn-danger btn-sm">
						<i class="fa fa-minus"></i>
					</a>
				</div>
				<!-- Event Vue Js -->
				<h3 class="text-primary">Click Me Event:</h3>
				<div id="app1" class="mt-3">
					<button @click="Me" href="#" class="btn btn-success btn-sm">Click Me</button>
					<div class="canvas" @mousemove="over">
						{{ log.x }}, {{ log.y }}
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Vue Js Events -->
	<script type="text/javascript">
		let app = new Vue({
			el:'#app',
			data:{
				dolar:100
			},
			methods:{
				Amount(pound){
					this.dolar += pound
				}
			}
		})
	</script>
	<!-- Vue Js Events -->
	<script type="text/javascript">
		let app1 = new Vue({
			el:'#app1',
			data:{
				log: {
					x:0,
					y:0
				}
			},
			methods:{
				Me(event){
					console.log(event)
				},
				over(e){
					// alert('done')
					this.log.x = event.offsetX
					this.log.y = event.offsetY
				}
			}
		})
	</script>

	<!-- bootstrap js -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
